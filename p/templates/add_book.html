<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
            margin-top: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        input {
            padding: 8px;
            margin: 10px 0;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Add New Book</h1>
    <form method="post">
        <label>Book Title:</label><br>
        <input type="text" name="title" required><br>
        
        <label>Author Name:</label><br>
        <input type="text" name="author_name" required><br><br>
        
        <center><button type="submit">Add Book</button></center>
    </form>
    <br><br>
    <a href="/books">Back</a>
</body>
</html>
