<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            margin: 5px;
            display: inline-block;
        }
        .btn-delete {
            background-color: #f44336;
        }
        .btn-edit {
            background-color: #2196F3;
        }
        input {
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
<h1>Books</h1>

<!-- Кнопки зверху -->
<div>
    <a href="/add_book" class="btn">Add New Book</a>
    <a href="/add_author" class="btn">Add Author</a>
    <a href="/export" class="btn">Export Books (CSV)</a>
</div>

<!-- Фільтр -->
<form method="get">
    <input type="text" name="search" value="{{ search }}" placeholder="Search by title or author...">
    <button type="submit">Filter</button>
</form>

<!-- Таблиця тільки для перегляду -->
<table>
<tr>
    <th>Book ID</th>
    <th>Title</th>
    <th>Author(s)</th>
    <th>Actions</th>
</tr>
{% for id, title, author in books %}
<tr>
    <td>{{ id }}</td>
    <td>{{ title }}</td>
    <td>{{ author if author else 'No Author' }}</td>
    <td>
        <a href="/edit_book/{{ id }}" class="btn btn-edit">Edit</a>
        <a href="/delete_book/{{ id }}" class="btn btn-delete" onclick="return confirm('Are you sure?')">Delete</a>
    </td>
</tr>
{% endfor %}
</table>

<br>
<a href="/">Back</a>
</body>
</html>
