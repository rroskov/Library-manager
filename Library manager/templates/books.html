<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body style="font-family:Arial;">
    <h2>Books List</h2>
    <a href="{{ url_for('add_book') }}">âž• Add New Book</a> |
    <a href="{{ url_for('export_books') }}">ðŸ’¾ Export All Books</a>
    <br><br>
    <table border="1" cellpadding="8" cellspacing="0">
        <tr>
            <th>Book Name</th>
            <th>Author Name</th>
            <th>Genre</th>
            <th>Actions</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.genre }}</td>
            <td>
                <a href="{{ url_for('edit_book', id=book.id) }}">Edit</a> |
                <a href="{{ url_for('delete_book', id=book.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
        {% if books|length == 0 %}
        <tr><td colspan="4" style="text-align:center;">No books yet</td></tr>
        {% endif %}
    </table>
</body>
</html>
